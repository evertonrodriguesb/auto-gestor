  <div class="container">
    <div class="form-container mt-5">
      <form action="../../database/produto/salvar_produto.php" method="POST">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome do Produto</label>
          <input type="text" class="form-control" id="nome" name="nome" required />
        </div>
        <div class="mb-3">
          <label for="modelo" class="form-label">Modelo</label>
          <input type="text" class="form-control" id="modelo" name="modelo" required />
        </div>
        <div class="mb-3">
          <label for="numero_serie" class="form-label">Número de Série</label>
          <input type="text" class="form-control" id="numero_serie" name="numero_serie" required />
        </div>
        <div class="mb-3">
          <label for="cnpj" class="form-label">CNPJ</label>
            <input type="text"
                class="form-control"
                id="cnpj"
                name="cnpj"
                required
                pattern="\d{2}\.\d{3}\.\d{3}/\d{4}-\d{2}"
                title="Digite um CNPJ no formato 00.000.000/0000-00" />
        </div>
        <div class="mb-3">
          <label for="nome_empresa" class="form-label">Nome da empresa</label>
          <input type="text" class="form-control" id="nome_empresa" name="nome_empresa" required />
        </div>
        <div class="mb-3">
          <label for="status" class="form-label">Status</label>
          <select class="form-select" id="status" name="status" required>
            <option value="" disabled selected>Selecione o status</option>
            <option value="ativo">Ativo</option>
            <option value="manutencao">Manutenção</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn bg-primary text-white">Cadastrar Produto</button>
        </div>
      </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
  document.getElementById('cnpj').addEventListener('input', function (e) {
    let value = e.target.value.replace(/\D/g, '');
    value = value.replace(/^(\d{2})(\d)/, '$1.$2');
    value = value.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
    value = value.replace(/\.(\d{3})(\d)/, '.$1/$2');
    value = value.replace(/(\d{4})(\d)/, '$1-$2');
    e.target.value = value.slice(0, 18);
  });
</script>
