<body>

  <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Cadastro de Usuário</span>
    </div>
  </nav>

  <div class="offcanvas offcanvas-start bg-light" tabindex="-1" id="menuLateral">
    <div class="offcanvas-header">
      <h5 class="offcanvas-title"></h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <ul class="nav flex-column">

  <div class="container">
    <div class="form-container mt-5">
      <form action="../../database/usuario/salvar_usuario.php" method="POST">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha" name="senha" required>
            <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha()"><i style="font-size: 18px;" class="material-icons">&#xe8f4;</i></button>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn bg-primary text-white">Cadastrar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleSenha() {
      const senha = document.getElementById('senha');
      senha.type = senha.type === 'password' ? 'text' : 'password';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
