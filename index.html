<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Gestor Impacto 1.0</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: auto;
      margin-top: 10vh;
      padding: 30px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h3 class="text-center mb-4"><strong>Gestor Impacto</strong> 1.0</h3>
      <form action="database/usuario/login.php" method="POST">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usu√°rio</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input type="password" class="form-control" id="senha" name="senha" required>
            <button class="btn btn-outline-secondary" type="button" onclick="toggleSenha()">
              <i style="font-size: 18px;" class="material-icons" id="iconeSenha">visibility</i>
            </button>
          </div>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn bg-primary text-white">Entrar</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleSenha() {
      const input = document.getElementById('senha');
      const icon = document.getElementById('iconeSenha');
      const isPassword = input.type === 'password';

      input.type = isPassword ? 'text' : 'password';
      icon.textContent = isPassword ? 'visibility_off' : 'visibility';
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
